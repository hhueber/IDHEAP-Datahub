version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: idheapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d idheapp"]
      interval: 5s
      timeout: 3s
      retries: 10 
    # here because of the initdb service to be replaced later

  initdb:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    # This service launches the db init script and nothing else should disappear for the rest of the process, which is used to test the db with docker.

volumes:
  pgdata:
